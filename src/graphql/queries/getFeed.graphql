query getFeed($profileId: Int!){
  getFeed(profileId: $profileId) {
    followedProjects {
      id
      createdAt
      updatedAt
      title
      description
      ownerId
      posts {
        id
        text
        projectId
        createdAt
        updatedAt
        ownerId
      }
    }
    following {
      posts {
        id
        text
        projectId
        createdAt
        updatedAt
        ownerId
      }
    }
  }
}
